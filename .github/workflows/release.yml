name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-gerbers:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/inti-cmnb/kicad_auto:dev_k9
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install zip
        run: apt-get update && apt-get install -y zip
      
      - name: Generate fabrication files
        run: |
          kibot \
            -c .kibot/jlcpcb.kibot.yaml \
            -b hardware/control-board/control-board.kicad_pcb \
            -e hardware/control-board/control-board.kicad_sch \
            -d output/control-board \
            -s erc,drc
          kibot \
            -c .kibot/jlcpcb.kibot.yaml \
            -b hardware/main-board/main-board.kicad_pcb \
            -e hardware/main-board/main-board.kicad_sch \
            -d output/main-board \
            -s erc,drc 
      
      - name: Create ZIP for JLCPCB
        run: |
          cd output
          (cd control-board/gerbers && zip -r ../../control-board-gerbers.zip *)
          (cd main-board/gerbers && zip -r ../../main-board-gerbers.zip *)
          
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: control-board-${{ github.ref_name }}
          path: |
            output/control-board-gerbers.zip
            output/control-board/bom/*.csv
            output/control-board/position/*.csv
            output/main-board-gerbers.zip
            output/main-board/bom/*.csv
            output/main-board/position/*.csv 
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            output/control-board-gerbers.zip
            output/control-board/bom/*.csv
            output/control-board/position/*.csv
            output/main-board-gerbers.zip
            output/main-board/bom/*.csv
            output/main-board/position/*.csv
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
